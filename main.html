<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatsune Kinoshita - Portfolio</title>
    <style>
        /* css */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1200px;
        }

        main {
            padding: 20px 0;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            margin: 0 0 10px;
            font-size: 1.5rem;
        }

        .card a {
            color: #007BFF;
            text-decoration: none;
        }

        .card a:hover {
            text-decoration: underline;
        }

        .contact-button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .contact-button:hover {
            background: #0056b3;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
</style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hatsune Kinoshita</h1>
        </div>
    </header>

    <main class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>Passionate about building web and mobile apps with:
                React, Firebase, Node.js, Python, Swift</p>
        </section>

        <section id="projects">
            <h2>My works</h2>
            <div class="project-grid">
                <div class="card">
                    <h3>Rock Paper Scissors Game</h3>
                    <p><a href ="game1.html">Let's play! click here!</a></p>
                </div>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <a href = "https://github.com/codebykitsune">my github</a>
            <p>If you're interested in my work, please feel free to get in touch.</p>
            <button id="contactButton" class="contact-button">Show Email Address</button>
        </section>

    </main>

    <script>
        document.getElementById('contactButton').addEventListener('click', function() {
            // Display my email
            alert('Email: hatsune.k.pc8010@gmail.com');
        });
    </script>

</body>
</html>
